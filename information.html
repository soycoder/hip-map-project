  <body onload="profile()">
    <div class="container-fluid">
      <div style="background-color: #f7b633;">
        <div class="mx-auto" style="width: 700px; font-size: 35px;">
          CS285: Human Information Processing
        </div>
      </div>
      <span
        id="profile1"
        class="badge badge-pill badge-secondary"
        style="font-size: 20px; float: right; margin-top: 5px;"
      >
      </span>
    </div>
    <br />
    <br />

    <div class="container">
      <div id="explanation">
        <div class="card text-center">
          <div class="card-body">
            <h4 class="card-title">คำอธิบาย</h4>
            <p class="card-text">
              1. เมื่อเริ่ม ระบบจะทำการสร้างแผนที่เมืองขึ้นมาโดยมีสถานที่ต่าง ๆ
              และถนน<br />
              2. ให้ผู้ร่วมการทดลอง
              <span style="color: #ee0f0f;">จดจำเส้นทางตามการอธิบาย</span> (ภาพ
              หรือ เสียง) จากจุดเริ่มต้น ไปจนถึงจุดปลายทาง ตามที่การอธิบาย
              ให้ได้มากที่สุด<br />
            </p>
          </div>
        </div>
        <button
          class="btn btn-warning btn-lg btn-block"
          id="getInfo"
          onclick="startinfo()"
        >
          เริ่ม จดจำเส้นทางการเดินทาง
        </button>
      </div>
      <br />
      <div id="info1" class="">
        <div class="row">
          <div class="col"></div>
          <div class="col-10">
            <div class="card">
              <img
                class="center"
                src="https://raw.githubusercontent.com/soycoder/hip-map-project/master/assets/img/info/hip-map-animate-1080p.gif"
                width="800px"
              />
              <div class="card-body">
                <button
                  type="button"
                  id="login"
                  onclick="goExperimentOne()"
                  class="btn btn-warning btn-lg btn-block"
                >
                  ถัดไป
                </button>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <br />
      <div id="info2" class="hidden">
        <div class="row">
          <div class="col"></div>
          <div class="col-10">
            <div class="card">
              <img
                src="assets/img/full_map_ex1.png"
                width="900px"
                class="center"
              />
              <div class="row">
                <div class="col-9">
                  <div class="card-body">
                    <audio
                      id="info_voice_landmark"
                      class="center"
                      src="https://raw.githubusercontent.com/soycoder/hip-map-project/master/assets/sound/info_voice_landmark.mp3"
                      controls
                    ></audio>
                  </div>
                </div>
                <div class="col">
                  <button
                    type="button"
                    id="login"
                    onclick="goExperimentOne()"
                    class="btn btn-warning"
                    style="margin-top: 22px;"
                  >
                    ถัดไป
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <br />
      <div id="info3" class="hidden">
        <div class="row">
          <div class="col"></div>
          <div class="col-10">
            <div class="card">
              <img
                src="assets/img/full_map_ex1.png"
                width="900px"
                class="center"
              />
              <div class="row">
                <div class="col-9">
                  <div class="card-body">
                    <audio
                      id="info_voice_landmark"
                      class="center"
                      src="https://raw.githubusercontent.com/soycoder/hip-map-project/master/assets/sound/info_voice_direction.mp3"
                      controls
                    ></audio>
                  </div>
                </div>
                <div class="col">
                  <button
                    type="button"
                    id="login"
                    onclick="goExperimentOne()"
                    class="btn btn-warning"
                    style="margin-top: 22px;"
                  >
                    ถัดไป
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <div
        id="timer"
        class="hidden"
        style="
          text-align: center;
          margin-top: 50px;
          font-size: 60px;
          color: #ee0f0f;
        "
      >
        <span id="countdowntimer">5 </span>
      </div>
    </div>
